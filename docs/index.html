<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Jenso üíó</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff5f8;
      margin: 0;
      padding: 0;
      overflow: hidden;
      
      
      /* ‚úÖ Perfect page centering */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      min-height: 100vh;
      text-align: center;
    }

      #choiceButtons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 35px; /* ‚úÖ more space */
      margin-top: 15px;
    }

    
    h1 {
      font-size: 2.3rem;
      min-height: 60px;
      margin-bottom: 10px;
      z-index: 2;
    }

    /* ‚úÖ Content Box Centered */
    #contentBox {
      width: 420px;
      padding: 25px;
      border-radius: 25px;
      background: transparent;
      box-shadow: none;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      margin-top: 15px;
      z-index: 2;
    }

    #message {
      font-size: 1.3rem;
      line-height: 1.6;
      min-height: 80px;
      white-space: pre-line;
    }

    /* ‚úÖ GIF Always Center */
   img {
      width: 260px;
      height: 220px;
      object-fit: contain;

      /* ‚úÖ Remove border/card */
      background: transparent;
      padding: 0;
      border-radius: 0;
      box-shadow: none;

      margin-top: 18px;

      visibility: hidden;
     }
              /* ‚úÖ Fullscreen collage mode */
              .fullscreenCollage {
              width: 100vw !important;
              height: 100vh !important;
              object-fit: cover !important;

              position: fixed;
              top: 0;
              left: 0;

              margin: 0 !important;
              z-index: 999;

              visibility: visible !important;
            }

.whiteText {
  color: white !important;
}


                                                  /* ‚úÖ Text overlay on collage */
                                  .overlayText {
                                    position: fixed;
                                    top: 15%;
                                    left: 50%;
                                    transform: translateX(-50%);
                                    z-index: 1000;

                                    width: 100%;
                                    text-align: center;
                                    
                                    font-size: 2rem;
                                    font-weight: bold;
                                    color: white;
                                  
                                    text-shadow: 0 4px 12px rgba(0,0,0,0.6);
                                  }

    

    /* ‚úÖ Button Always Below */
    button {
      margin-top: 25px;
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      z-index: 2;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 22px;
      animation: floatUp 4s linear infinite;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.9; }
      100% { transform: translateY(-800px); opacity: 0; }
    }

    /* Final section */
    #finalSection {
      display: none;
      margin-top: 25px;
      z-index: 2;
    }

    #noReply {
      margin-top: 18px;
      font-size: 1.2rem;
      min-height: 35px;
    }

    .shake {
      display: inline-block;
      animation: shake 0.4s infinite;
    }

    @keyframes shake {
    0% { transform: translate(0, 0); }
    25% { transform: translate(2px, -2px); }
    50% { transform: translate(-2px, 2px); }
    75% { transform: translate(2px, 2px); }
    100% { transform: translate(0, 0); }
    }


  /* ‚úÖ Shake animation for YES button (final stage) */
  @keyframes yesShake {
    0%   { transform: rotate(0deg); }
    25%  { transform: rotate(-3deg); }
    50%  { transform: rotate(3deg); }
    75%  { transform: rotate(-3deg); }
    100% { transform: rotate(0deg); }
  }

 .shakyYes {
    animation: yesShake 0.3s infinite;
  }

                        .whiteText {
                          color: white !important;
                        }

                        
                            
    
  </style>
</head>

<body>

<h1 id="title"></h1>

  <div id="contentBox">
    <div id="message">Click next üòå</div>
    <img id="photo" src="" alt="gif"/>
  </div>

    <!-- üé∂ Background Music -->
    <audio id="bgMusic" loop>
    <source src="her.mp3" type="audio/mpeg">
  </audio>
  
  <button id="nextBtn" onclick="nextLine()">Next ‚ûù</button>

  <!-- Final Yes/No -->
  <div id="finalSection">
    <div style="font-size:1.4rem; margin-bottom:15px;">
      Be honest‚Ä¶ You smiled a little, didn‚Äôt you? üëÄ
    </div>

    <div id="choiceButtons">
      <button id="yesBtn" onclick="yesClicked()">Yes ü§ç</button>
      <button id="noBtn" onclick="noClicked()">No üôÑ</button>
   </div>


    <div id="noReply"></div>
  </div>

  <script>

  /* --- INTRO TYPING --- */
  const introText = "heyyyyyyyyyyyyyyyyy ";
  let introIndex = 0;

  function typeIntro() {
    const title = document.getElementById("title");

    if (introIndex < introText.length) {
      title.innerText += introText[introIndex];
      introIndex++;
      setTimeout(typeIntro, 120);
     } else {
     // Add shaking eye at the end
     title.innerHTML += `<span class="shake">üëÄ</span>`;
     }
   }

    typeIntro();

    
    /* --- STORY --- */
    const lines = [
      { text: "üíñ Happy Valentine‚Äôs Day, Jenso", img: "" },
      { text: "This isn‚Äôt a big question.", img: "gif0.gif" },
      { text: "Just a small message from me‚Ä¶üôä", img: "gif00.gif" },
      { text: "I‚Äôm reallyyyyyy grateful that you‚Äôre in my lifeü´Ç.", img: "gif1.gif" },
      { text: "I just wanted to remind you that you‚Äôre a very special person to meüßø‚ù§Ô∏è.", img: "gif1.gif" },
      { text: "And you genuinely matter to me more than you probably realize,\nyou ungrateful potatoüòö", img: "gif3.gif" },
      { text: "No pressure, no expectations ‚Äî\njust appreciation, warmth, and a lot of care üåπ", img: "gif4.gif" },
      { text: "found my favorite person ü§ç", img: "collage.png" }
    ];

    /* Preload images */
    ["gif0.gif","gif00.gif","gif1.gif","gif3.gif","gif4.gif","collage.png"]
      .forEach(src => { let i = new Image(); i.src = src; });

    let index = 0;
    const msg = document.getElementById("message");
    const photo = document.getElementById("photo");

    function hearts() {
      for (let i = 0; i < 12; i++) {
        let h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "üíó";
        h.style.left = Math.random() * window.innerWidth + "px";
        h.style.top = Math.random() * window.innerHeight + "px";
        h.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 4000);
      }
    }

    function nextLine() {

      // üé∂ Start music on first click only
    if (!window.musicStarted) {
    const music = document.getElementById("bgMusic");
    music.play().catch(() => {});
    window.musicStarted = true;
   }

      
      if (index < lines.length) {
        msg.innerText = lines[index].text;


                          // ‚úÖ Remove overlay mode normally
                  msg.classList.remove("overlayText");
                  
                                               
                                              // Reset classes every click
                              msg.classList.remove("overlayText");
                              msg.classList.remove("whiteText");
                              
                              // Collage page styling
                              if (lines[index].img.includes("collage")) {
                                msg.classList.add("overlayText");
                                msg.classList.add("whiteText");
                              }






        if (lines[index].img !== "") {
          photo.style.visibility = "hidden";
          photo.onload = () => {
            photo.style.visibility = "visible";
          };

                    // ‚úÖ Remove collage mode by default
                    photo.classList.remove("fullscreenCollage");

                    // ‚úÖ If it's the final collage, make it fullscreen
                    if (lines[index].img.includes("collage")) {
                    photo.classList.add("fullscreenCollage");
                  }

          
          photo.src = lines[index].img;
        } else {
          photo.style.visibility = "hidden";
        }

        hearts();
        index++;
      } else {
        document.getElementById("nextBtn").style.display = "none";
        document.getElementById("finalSection").style.display = "block";
      }
    }

    /* YES/NO */
    let noCount = 0;
    let escapeMode = false;
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      if (!escapeMode) return;
      moveNoButton();
      
    });

    function yesClicked() {
      document.getElementById("noReply").innerText =
        "Hehe‚Ä¶ that‚Äôs all I wanted üòåü§ç";
    }

    function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

     const yesBtn = document.getElementById("yesBtn");
     let yesSize = 1;
 
    
    function noClicked() {
      noCount++;
      
      // ‚úÖ Grow Yes button slightly each time
      yesSize += 0.15;
      yesBtn.style.transform = `scale(${yesSize})`;

      
      const reply = document.getElementById("noReply");

      if (noCount === 1) reply.innerText = "I bet you‚Äôre smiling right now üòô";
      else if (noCount === 2) reply.innerText = "you liarrrrrrrrrr ü•∫";
      else if (noCount === 3) reply.innerText = "c‚Äômonnnnnnnnnüò©";
      else {
        reply.innerText = "nope üòà you‚Äôre not clicking No anymore.";
        escapeMode = true;

        yesBtn.classList.add("shakyYes");

        // ‚úÖ Move instantly right away
         moveNoButton();
      }
    }
  </script>

</body>
</html>
