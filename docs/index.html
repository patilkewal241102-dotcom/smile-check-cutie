<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Jenso ğŸ’—</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff5f8;
      margin: 0;
      padding: 0;
      overflow: hidden;
      
      
      /* âœ… Perfect page centering */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      min-height: 100vh;
      text-align: center;
    }

      #choiceButtons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 35px; /* âœ… more space */
      margin-top: 15px;
    }

    
    h1 {
      font-size: 2.3rem;
      min-height: 60px;
      margin-bottom: 10px;
      z-index: 2;
    }

    /* âœ… Content Box Centered */
    #contentBox {
      width: 420px;
      padding: 25px;
      border-radius: 25px;
      background: transparent;
      box-shadow: none;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      margin-top: 15px;
      z-index: 2;
    }

    #message {
      font-size: 1.3rem;
      line-height: 1.6;
      min-height: 80px;
      white-space: pre-line;
    }

    /* âœ… GIF Always Center */
   img {
      width: 260px;
      height: 220px;
      object-fit: contain;

      /* âœ… Remove border/card */
      background: transparent;
      padding: 0;
      border-radius: 0;
      box-shadow: none;

      margin-top: 18px;

      visibility: hidden;
     }


    /* âœ… Button Always Below */
    button {
      margin-top: 25px;
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      z-index: 2;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 22px;
      animation: floatUp 4s linear infinite;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.9; }
      100% { transform: translateY(-800px); opacity: 0; }
    }

    /* Final section */
    #finalSection {
      display: none;
      margin-top: 25px;
      z-index: 2;
    }

    #noReply {
      margin-top: 18px;
      font-size: 1.2rem;
      min-height: 35px;
    }

  /* âœ… Shake animation for YES button (final stage) */
  @keyframes yesShake {
    0%   { transform: rotate(0deg); }
    25%  { transform: rotate(-3deg); }
    50%  { transform: rotate(3deg); }
    75%  { transform: rotate(-3deg); }
    100% { transform: rotate(0deg); }
  }

 .shakyYes {
    animation: yesShake 0.4s infinite;
  }

    
  </style>
</head>

<body>

  <h1 id="title">heyyyyyyyyyyyyyyyyy ğŸ‘€</h1>

  <div id="contentBox">
    <div id="message">Click next ğŸ˜Œ</div>
    <img id="photo" src="" alt="gif"/>
  </div>

    <!-- ğŸ¶ Background Music -->
    <audio id="bgMusic" loop>
    <source src="her.mp3" type="audio/mpeg">
  </audio>
  
  <button id="nextBtn" onclick="nextLine()">Next â</button>

  <!-- Final Yes/No -->
  <div id="finalSection">
    <div style="font-size:1.4rem; margin-bottom:15px;">
      Be honestâ€¦ You smiled a little, didnâ€™t you? ğŸ‘€
    </div>

    <div id="choiceButtons">
      <button id="yesBtn" onclick="yesClicked()">Yes ğŸ¤</button>
      <button id="noBtn" onclick="noClicked()">No ğŸ™„</button>
   </div>


    <div id="noReply"></div>
  </div>

  <script>
    /* --- STORY --- */
    const lines = [
      { text: "ğŸ’– Happy Valentineâ€™s Day, Jenso", img: "" },
      { text: "This isnâ€™t a big question.", img: "gif0.gif" },
      { text: "Just a small message from meâ€¦", img: "gif00.gif" },
      { text: "Iâ€™m really grateful that youâ€™re in my life.", img: "gif1.gif" },
      { text: "I just wanted to remind you that youâ€™re a very special person to me.", img: "gif1.gif" },
      { text: "And you genuinely matter to me more than you probably realize,\nyou ungrateful potatoğŸ˜š", img: "gif3.gif" },
      { text: "No pressure, no expectations â€”\njust appreciation, warmth, and a lot of care ğŸŒ¹", img: "gif4.gif" },
      { text: "found my favorite person ğŸ¤", img: "collage.jpg" }
    ];

    /* Preload images */
    ["gif0.gif","gif00.gif","gif1.gif","gif3.gif","gif4.gif","collage.jpg"]
      .forEach(src => { let i = new Image(); i.src = src; });

    let index = 0;
    const msg = document.getElementById("message");
    const photo = document.getElementById("photo");

    function hearts() {
      for (let i = 0; i < 12; i++) {
        let h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "ğŸ’—";
        h.style.left = Math.random() * window.innerWidth + "px";
        h.style.top = Math.random() * window.innerHeight + "px";
        h.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 4000);
      }
    }

    function nextLine() {

      // ğŸ¶ Start music on first click only
    if (!window.musicStarted) {
    const music = document.getElementById("bgMusic");
    music.play().catch(() => {});
    window.musicStarted = true;
   }

      
      if (index < lines.length) {
        msg.innerText = lines[index].text;

        if (lines[index].img !== "") {
          photo.style.visibility = "hidden";
          photo.onload = () => {
            photo.style.visibility = "visible";
          };
          photo.src = lines[index].img;
        } else {
          photo.style.visibility = "hidden";
        }

        hearts();
        index++;
      } else {
        document.getElementById("nextBtn").style.display = "none";
        document.getElementById("finalSection").style.display = "block";
      }
    }

    /* YES/NO */
    let noCount = 0;
    let escapeMode = false;
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      if (!escapeMode) return;
      moveNoButton();
      
    });

    function yesClicked() {
      document.getElementById("noReply").innerText =
        "Heheâ€¦ thatâ€™s all I wanted ğŸ˜ŒğŸ¤";
    }

    function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

     const yesBtn = document.getElementById("yesBtn");
     let yesSize = 1;
 
    
    function noClicked() {
      noCount++;
      
      // âœ… Grow Yes button slightly each time
      yesSize += 0.15;
      yesBtn.style.transform = `scale(${yesSize})`;

      
      const reply = document.getElementById("noReply");

      if (noCount === 1) reply.innerText = "I bet youâ€™re smiling right now ğŸ˜™";
      else if (noCount === 2) reply.innerText = "you liarrrrrrrrrr ğŸ¥º";
      else if (noCount === 3) reply.innerText = "câ€™monnnnnnnnnğŸ˜©";
      else {
        reply.innerText = "nope ğŸ˜ˆ youâ€™re not clicking No anymore.";
        escapeMode = true;

        yesBtn.classList.add("shakyYes");

        // âœ… Move instantly right away
         moveNoButton();
      }
    }
  </script>

</body>
</html>
